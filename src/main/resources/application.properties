spring.application.name=hackaton01

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:oreo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (acceder en: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (desde variables de entorno)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# GitHub Models API Configuration
github.token=${GITHUB_TOKEN}
github.models.url=${GITHUB_MODELS_URL}
model.id=${MODEL_ID}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.example.hackaton01=DEBUG
